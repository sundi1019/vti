# 船舶参数配置文件
# 单位说明：长度(m), 面积(m²), 速度(m/s), 功率(kW), 角度(度/弧度)

# 船舶基本参数 - 从配置文件读取的参数
L_PP: 100.0    # 垂线间长(m)
B: 15.0        # 船宽(m)
C_B: 0.7       # 方形系数
T_f: 8.0       # 前垂线吃水(m)
T_a: 10.0      # 后垂线吃水(m)
k_yy: 0.25     # 纵摇回转半径与L_PP的比值
E_1: 0.1       # 水线入流角(弧度)
E_2: -0.1      # 水线出流角(弧度)
L_OA: 105.0    # 船舶总长(m)
A_OD: 200.0    # 上甲板以上上层建筑侧向投影面积(m²)
A_XV: 150.0    # 水线以上包括上层建筑的横向投影面积(m²)
A_LV: 300.0    # 水线以上包括上层建筑的侧向投影面积(m²)
C_MC: 5.0      # 船中到侧向投影面积A_LV重心的水平距离(m)
H_BR: 20.0     # 上层建筑顶部高度(m)
H_C: 12.0      # 从水线到侧向投影面积A_LV重心的高度(m)
Lpp: 100.0     # 垂线间长(m)
L_wl: 100.0    # 水线长(m)
kS: 0.00015    # 船体表面粗糙度(m)
T: 12.0        # 型深(m)
Delta: 10000.0 # 型排水量(m³)
A_m: 120.0     # 中剖面面积(m²)
aft_body_shape: "normal sections"  # 尾部形状

########### 固定参数
n: 3.0           # 扩展参数
eta_trans: 0.99            # 传动效率

########### 雷达采集参数
# 波浪谱参数
Hs: 2.0        # 有义波高(m)
Tp: 10.0       # 峰值周期(s)
alpha_p: 0.7854  # 主相对波浪方向(弧度)
zeta_A: 1.0     # 波幅(m)
lambda_wave: 100.0  # 波长(m)

# 计程仪采集参数
U: 5.0          # 船舶航速(m/s)
V_G: 5.0        # 船舶对地速度(m/s)
velocity: 6.17  # 对水速度(m/s)

# 风速风向仪采集参数
mu: 10.0        # 平滑范围角度(度)，通常为10，未知
psi_rel: 45.0   # 相对风向角度(度)
V_rel: 10.0     # 相对风速(m/s)

# 温度传感器采集参数
temperature: 20.0          # 水温(°C)



# Pds计算参数
pm: 5050.51                # 主机功率(kW)


# 积分参数
# omega_min: 0  # 频率积分范围最小值
# omega_max: 2.0  # 频率积分范围最大值
# alpha_min: 0.0  # 角度积分范围最小值
# alpha_max: 6.2832  # 角度积分范围最大值(2π)


# wet_surface_area: 1800.0   # 船舶湿表面积(m²)